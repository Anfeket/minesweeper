<!DOCTYPE html>
<html>
    <head>
        <base href=".">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minesweeper</title>
        <link rel="stylesheet" href="styles.css">
        <script src="./app.js" type="module"></script>
    </head>
    <body>
        <div id="game-content">
            <div id="inner-content">
            <div id="minefield"></div>
            <div id="game-info">
                <p>Mines</p>
                <div id="game-info-mines">
                    <div id="settings">
                        <label for="width">Width</label>
                        <input type="number" id="width" value="10" min="1" max="100">
                        <label for="height">Height</label>
                        <input type="number" id="height" value="10" min="1" max="100">
                        <label for="mines">Mines</label>
                        <input type="number" id="mines" value="10" min="1" max="100">
                        <button id="restart">Restart</button>
                    </div>
                    <button id="reveal-minefield">Reveal</button>
                </div>
                <div id="game-info-timer">
                    <p>Timer: <span id="timer">0</span></p>
                </div>
                <div id="scoremeter"></div>
                <div id="scorelog"></div>
            </div>
        </div>
        </div>
    </body>
</html>
